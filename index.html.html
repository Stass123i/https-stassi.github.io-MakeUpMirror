<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MakeUpMirror by Stanislava</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff0f5;
      text-align: center;
      padding: 2rem;
      color: #333;
    }
    h1 {
      color: #c71585;
    }
    select, button, a {
      padding: 10px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      background-color: #c71585;
      color: white;
      font-size: 1em;
      cursor: pointer;
    }
    .info {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>MakeUpMirror by Stanislava</h1>
  <p>Пробвай грима си виртуално!</p>

  <select id="product-select">
    <option value="">Избери продукт</option>
    <option value="Cherry">Червило The ONE - Cherry (код: 44829)</option>
    <option value="NudeRose">Червило The ONE - Nude Rose (код: 44822)</option>
    <option value="LightBeige">Фон дьо тен The ONE - Light Beige (код: 42239)</option>
    <option value="GoldShadow">Сенки за очи The ONE - Gold (код: 46569)</option>
  </select>

  <div class="info" id="info-box"></div>

  <br><br>
  <a href="https://www.facebook.com/profile.php?id=100072670572520" target="_blank">Поръчай / Научи повече</a>

  <script>
    const select = document.getElementById('product-select');
    const info = document.getElementById('info-box');

    select.addEventListener('change', () => {
      info.textContent = select.options[select.selectedIndex].textContent;
    });
  </script>
</body>
</html>
